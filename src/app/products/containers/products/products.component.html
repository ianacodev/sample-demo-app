<section class="products">
  <h1 class="products__title">Products</h1>
  <app-products-header (addProduct)="onAddProduct()"></app-products-header>
  <app-products-grid
    [products]="products"
    *ngIf="products$ | async as products; else loading"
  ></app-products-grid>
  <ng-template #loading>
    <app-loading></app-loading>
  </ng-template>
</section>
